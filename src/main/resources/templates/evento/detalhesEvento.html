<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
<head>
<title>EventosApp</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<div class="container">

		<h1>Evento</h1>
		<h3>
			<a href="/eventos" class="waves-effect waves-light btn"><i
				class="material-icons left">format_list_bulleted</i>Lista de Eventos</a>
		</h3>
		<div class="row">
			<table>
				<thead>
					<tr>
						<th>Nome</th>
						<th>Local</th>
						<th>Data</th>
						<th>Horario</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><span th:text="${evento.nome}"></span></td>
						<td><span th:text="${evento.local}"></span></td>
						<td><span th:text="${evento.data}"></span></td>
						<td><span th:text="${evento.horario}"></span>
					</tr>
				</tbody>
			</table>
		</div>
		<fieldset>
			<legend>Cadastro de convidados</legend>
			<div class="row">
				<form method="post">
					Nome: <input type="text" value="" name="nomeConvidado" /> Rg: <input
						type="text" value="" name="rg" />
					<button class="waves-effect waves-light btn" type="submit">Adicionar</button>
				</form>
			</div>
		</fieldset>
		<fieldset>
			<legend>Lista de convidados</legend>
			<table>
				<thead>
					<tr>
						<th>RG</th>
						<th>Nome</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="convidado : ${convidados}">
						<td><span th:text="${convidado.rg}"></span></td>
						<td><span th:text="${convidado.nomeConvidado}"></span></td>
						<td>
					</tr>
				</tbody>
			</table>
		</fieldset>
	</div>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
